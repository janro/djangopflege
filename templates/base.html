<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Care Admin - {%block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
    {% block styles %} <!-- blub --> {% endblock %}
  </head>
  <body>

   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url cadmin.views.summary %}">Care Admin</a>
          <div class="nav-collapse collapse">

            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">{{user.username}}</a>
            </p>

              {% include 'menu.html' %}

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">

            {% block topicmenu %}
              <!-- will be filled up by childs -->
            {% endblock %}            

          </div><!--/.well -->
        </div><!--/span-->

        <div class="span9">
          <div class="row-fluid">
  
            {% block content %}
              <!-- will be filled up by childs -->
            {% endblock %}
   
          </div><!--/row-->
        </div><!--/span-->
      
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Armela Senior Pflege 2012</p>
      </footer>

    </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{STATIC_URL}}js/jquery.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>

    {% block scripts %}<!-- bla -->{% endblock %}

  </body>
</html>
