<!-- alltime features -->
<!-- none -->

<!-- not-logged-in features -->
{% if not user.is_authenticated %}
  <a href="/">Home</a>
  <a href="{% url django.contrib.auth.views.login %}">Login</a>
{% endif %}

<!-- logged-in-features -->
{% if user.is_authenticated %}
  {% url 'cadmin.summary' as the_url %}
  
  {{ the_url }}

  <a href="{{the_url}}">Summary</a>

{% endif %}

<!-- admin feature -->
{% if user.is_staff %}
  <a href="/admin">Admin</a>
{% endif %}

<!-- further logged-in-features -->
{% if user.is_authenticated %}
  <a href="/logout">Logout</a>
{% endif %}
